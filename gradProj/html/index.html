<!doctype html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
</head>
<title>Brushing Example</title>
<link rel="stylesheet" type="text/css" href="d3.parcoords.css">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="heatmap/css/style.css" type="text/css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.js" type="text/javascript"></script>
<script src="d3.js"></script>
<script src="d3.svg.multibrush.js"></script>
<script src="d3.parcoords.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<div class="form-inline">
<div class="form-group parcoords" id="example1" style="position:absolute; width:530px; height:350px; left:0px"></div>
<div class="form-group parcoords" id="example2" style="position:absolute; width:530px; height:350px; left:450px"></div>
<div class="form-group parcoords" id="example3" style="position:absolute; width:530px; height:350px; left:900px"></div>
<div class="form-group parcoords" id="example4" style="position:absolute; width:530px; height:350px; left:1350px"></div>
</div>
<div class="form-inline">
<div class="form-group parcoords" id="example5" style="position:absolute; width:530px; height:350px; top:400px; left:0px"></div>
<div class="form-group parcoords" id="example6" style="position:absolute; width:530px; height:350px; top:400px; left:450px"></div>
<div class="form-group parcoords" id="example7" style="position:absolute; width:530px; height:350px; top:400px; left:900px"></div>
<div class="form-group parcoords" id="example8" style="position:absolute; width:530px; height:350px; top:400px; left:1350px"></div>
</div>
<script>
// quantitative color scale
var white_to_black = d3.scale.linear()
  .domain([0.4, 1])
  .range(["white", "black"])
  .interpolate(d3.interpolateLab);

var white_to_black2 = d3.scale.linear()
  .domain([0.0, 0.06])
  .range(["white", "black"])
  .interpolate(d3.interpolateLab);

var white_to_black3 = d3.scale.linear()
  .domain([0.5, 1])
  .range(["white", "black"])
  .interpolate(d3.interpolateLab);

var color = function(d) { return white_to_black(d['weight']); };
var color2 = function(d) { return white_to_black2(d['weight']); };
var color3 = function(d) { return white_to_black3(d['weight']); };

var parcoords1 = d3.parcoords()("#example1")
    .color(color)
    .alpha(0.4);

var parcoords2 = d3.parcoords()("#example2")
    .color(color)
    .alpha(0.4);

var parcoords3 = d3.parcoords()("#example3")
    .color(color3)
    .alpha(0.4);

var parcoords4 = d3.parcoords()("#example4")
    .color(color2)
    .alpha(0.4);

var parcoords5 = d3.parcoords()("#example5")
    .color(color)
    .alpha(0.4);

var parcoords6 = d3.parcoords()("#example6")
    .color(color)
    .alpha(0.4);

var parcoords7 = d3.parcoords()("#example7")
    .color(color3)
    .alpha(0.4);

var parcoords8 = d3.parcoords()("#example8")
    .color(color2)
    .alpha(0.4);

// load csv file and create the chart
d3.csv('data/csv_pool1_1.csv', function(data) {
  parcoords1
    .data(data)
    .hideAxis(["weight"])
    .composite("darker")
    .render()
    .shadows()
    .reorderable()
    .brushMode("1D-axes");  // enable brushing
});

// load csv file and create the chart
d3.csv('data/csv_pool2_1.csv', function(data) {
  parcoords2
    .data(data)
    .hideAxis(["weight"])
    .composite("darker")
    .render()
    .shadows()
    .reorderable()
    .brushMode("1D-axes");  // enable brushing
});

d3.csv('data/csv_fc_1.csv', function(data) {
  parcoords3
    .data(data)
    .hideAxis(["weight"])
    .composite("darker")
    .render()
    .shadows()
    .reorderable()
    .brushMode("1D-axes");  // enable brushing
});

d3.csv('data/csv_result_1.csv', function(data) {
  parcoords4
    .data(data)
    .hideAxis(["weight"])
    .composite("darker")
    .render()
    .shadows()
    .reorderable()
    .brushMode("1D-axes");  // enable brushing
});

d3.csv('data/csv_pool1_2.csv', function(data) {
  parcoords5
    .data(data)
    .hideAxis(["weight"])
    .composite("darker")
    .render()
    .shadows()
    .reorderable()
    .brushMode("1D-axes");  // enable brushing
});

// load csv file and create the chart
d3.csv('data/csv_pool2_2.csv', function(data) {
  parcoords6
    .data(data)
    .hideAxis(["weight"])
    .composite("darker")
    .render()
    .shadows()
    .reorderable()
    .brushMode("1D-axes");  // enable brushing
});

d3.csv('data/csv_fc_2.csv', function(data) {
  parcoords7
    .data(data)
    .hideAxis(["weight"])
    .composite("darker")
    .render()
    .shadows()
    .reorderable()
    .brushMode("1D-axes");  // enable brushing
});

d3.csv('data/csv_result_2.csv', function(data) {
  parcoords8
    .data(data)
    .hideAxis(["weight"])
    .composite("darker")
    .render()
    .shadows()
    .reorderable()
    .brushMode("1D-axes");  // enable brushing
});
</script>
 <script src="heatmap/js/site.js" type="text/javascri    pt"></script>
